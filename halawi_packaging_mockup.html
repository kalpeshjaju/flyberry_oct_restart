<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halawi Dates - Packaging Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            font-family: 'Syne', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .package {
            width: 300px;
            height: 450px;
            background: #ffa58f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .brand {
            text-align: center;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
            letter-spacing: 1px;
        }

        .product-name {
            text-align: center;
            margin: 40px 0;
        }

        .product-title {
            font-size: 36px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.95);
            font-style: italic;
        }

        .claims {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .claims-title {
            font-size: 14px;
            font-weight: 700;
            color: #ffa58f;
            margin-bottom: 8px;
            text-align: center;
        }

        .claims-text {
            font-size: 10px;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        .origin {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .origin-label {
            font-size: 9px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .origin-text {
            font-size: 13px;
            font-weight: 600;
            color: #ffa58f;
        }

        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            top: -50px;
            right: -50px;
        }

        .decoration2 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            bottom: -30px;
            left: -30px;
        }
    </style>
</head>
<body>
    <div class="package">
        <div class="decoration"></div>
        <div class="decoration2"></div>

        <div class="brand">
            <div class="brand-name">FLYBERRY</div>
            <div class="tagline">GOURMET</div>
        </div>

        <div class="product-name">
            <div class="product-title">HALAWI<br>DATES</div>
            <div class="product-subtitle">Sweet Indulgence</div>
        </div>

        <div class="claims">
            <div class="claims-title">100% NATURAL</div>
            <div class="claims-text">
                No added Sugars<br>
                No Preservatives<br>
                No Additives
            </div>
        </div>

        <div class="origin">
            <div class="origin-label">Origin</div>
            <div class="origin-text">Imported Product of Iraq</div>
        </div>
    </div>
</body>
</html>
